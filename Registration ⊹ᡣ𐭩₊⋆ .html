<!DOCTYPE html>
<html lang="en"> 
<head>
    
 <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form ˚ ༘ ೀ⋆｡˚</title>
    <link rel="stylesheet" href="style.css"/>
     </head>
    <body>
<section class="container">
    <Center> 
    <header> ౨ৎ Registration Form ૮ • ﻌ - ა </header>
    <form action="#" class="form">
<div class="input-box">
<label> Full Name 𐙚 𝜗𝜚⋆₊˚</label>
   <input type="text" placeholder="Enter full name" required />
</div>

<div class="input-box">
    <label> Email Address˖ ᡣ𐭩 ⊹ ࣪  ౨ৎ˚₊</label>
       <input type="text" placeholder="Enter email address" required/>
    </div>

    <div class="column">
        <div class="input-box">
            <label> Phone Numberᯓ★</label>
               <input type="text" placeholder="Enter phone number" required/>
            </div>
            <div class="input-box">
                <label> Birth Date₊˚⊹ ᰔ</label>
                   <input type="date" placeholder="Enter birth date" required />
                </div>
    </div>

<div class="gender-box">
    <h3>Gender༄.°</h3>
    <div class="Gender-option">
<div class="gender">
    <input type="radio" id="check-male" name="gender" checked />
    <label for="check">Male</label>
</div>
<div class="gender">
    <input type="radio" id="check-female" name="gender" checked/>
    <label for="check">female</label>
</div>
<div class="gender">
    <input type="radio" id="check-other" name="gender" checked />
    <label for="check">Prefer not to say</label>
</div>
    </div>
</div>  

<div class="input-box">
    <label> Address ⋆˚✿˖°</label>
       <input type="text" placeholder="Enter address" required />
    </div>
<button>Submit</button>
    </form>
</section>
</Center>
</body>
</html>
